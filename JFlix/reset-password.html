<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - JFlix</title>
    <!-- Link to your main stylesheet, adjust path as necessary -->
    <link rel="stylesheet" href="css/style.css"> 
    <!-- You might want specific styles for this page or reuse auth modal styles -->
    <!-- Supabase Client & Auth Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="js/auth.js?v=1.1"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #141414; /* Or your site's background */
            color: #fff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .reset-password-container {
            background-color: #1c1c1c; /* Modal-like background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .reset-password-container h2 {
            margin-bottom: 20px;
        }
        .reset-password-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .reset-password-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }
        .reset-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #e50914; /* JFlix red */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .reset-password-container button:hover {
            background-color: #f40612;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .message.success {
            background-color: #28a745; /* Green for success */
            color: white;
        }
        .message.error {
            background-color: #dc3545; /* Red for error */
            color: white;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>Set New Password</h2>
        <form id="update-password-form">
            <label for="new-password">New Password (min. 6 characters)</label>
            <input type="password" id="new-password" required minlength="6">
            
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" required minlength="6">
            
            <button type="submit">Update Password & Login</button>
        </form>
        <div id="reset-message" class="message" style="display: none;"></div>
        <p style="margin-top: 20px;"><a href="index.html" style="color: #007bff;">Back to Home</a></p>
    </div>

    <script>
        // Supabase client should be initialized by js/auth.js and available as window.supabaseClient
        const supabase = window.supabaseClient;

        const updatePasswordForm = document.getElementById('update-password-form');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const messageDiv = document.getElementById('reset-message');

        // This will store the access token from the URL fragment
        let accessToken = null;

        // Function to display messages
        function showMessage(message, isError = false) {
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
            messageDiv.style.display = 'block';
        }
        
        // Listen for the password recovery event (when the page loads after email link click)
        // Supabase automatically handles the access_token from the URL fragment.
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                // This event means Supabase has processed the recovery token from the URL.
                // The session object should now contain the user, allowing them to update their password.
                // We don't need to manually parse the token if using onAuthStateChange this way.
                // The user is in a state where they can update their password.
                console.log('Password recovery event triggered. User can now set a new password.');
                showMessage('You can now set your new password.', false);
                if (session && session.access_token) {
                    accessToken = session.access_token; // Store for the update user call
                }
            } else if (event === 'SIGNED_IN' && session && session.user) {
                // This will be triggered after successful password update and login
                console.log('User signed in after password reset:', session.user.email);
                showMessage('Password updated successfully! Redirecting...', false);
                setTimeout(() => {
                    window.location.href = 'index.html'; // Or account page
                }, 2000);
            }
        });

        updatePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long.', true);
                return;
            }
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', true);
                return;
            }
            
            // The user should be in a 'PASSWORD_RECOVERY' state from the onAuthStateChange listener
            // which means Supabase knows who the user is based on the recovery token from the URL.
            const { data, error } = await supabase.auth.updateUser({
                password: newPassword 
            });

            if (error) {
                showMessage('Error updating password: ' + error.message, true);
                console.error('Error updating password:', error);
            } else {
                showMessage('Password updated successfully! You are now logged in.', false);
                // Supabase's onAuthStateChange should detect SIGNED_IN and redirect.
                // If not, you can manually sign in here, though updateUser should handle the session.
                // Forcing a sign-in after password update if needed:
                // const { error: signInError } = await supabase.auth.signInWithPassword({
                //   email: data.user.email, // Assuming data.user.email is available
                //   password: newPassword,
                // });
                // if (signInError) showMessage('Error logging in: ' + signInError.message, true);
            }
        });
    </script>
</body>
</html>
